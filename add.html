<body>
<!-- Background -->
<div class="app-wrap" style="background-image: url('img/background.jpg');">

<!-- Company -->
<div class="w3-container w3-center">
<h2>Add a new device</h2>
</div>

<!-- Form -->

<div class="container">
  <form id="myForm" method="post" action="index1.html">
    <div class="row">
      <div class="col-25">
        <label for="name">Name of device</label>
      </div>
      <div>
        <input type="text" id="name" name="name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="id">Controller ID</label>
      </div>
      <div>
        <input type="text" id="id" name="id">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="ip">IP</label>
      </div>
      <div>
        <input type="text" id="ip" name="ip">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="pin">Pin</label>
      </div>
      <div>
        <input type="text" id="pin" name="pin">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="location">Location</label>
      </div>
      <div>
        <input type="text" id="location" name="location">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="type">Type</label>
      </div>
      <div>
        <select id="type" name="type">
          <option value="door">Door</option>
          <option value="lamp">Lamp</option>
        </select>
      </div></br>
    </div>
    <div class="row-last">
      <a href="index1.html">
	  <input type="button" id="sub" value="Add Device" />
	  </a>
    </div>
  </form>
</div>
